<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>พอร์ตฟอลิโอของเนตรนภา เหมะธุรินทร์</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffe3e3, #ffffff);
            background-image: url('https://www.transparenttextures.com/patterns/white-diamond.png');
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header {
            display: flex;
            align-items: center;
            padding: 30px 0;
            color: #ff6b6b;
            justify-content: center;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            margin-right: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        section {
            padding: 20px;
        }
        h2 {
            color: #ff6b6b;
        }
        p {
            font-size: 1.1em;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="https://www.example.com/your-profile-image.jpg" alt="Profile Image" class="profile-img">
        <h1>พอร์ตฟอลิโอของเนตรนภา เหมะธุรินทร์</h1>
    </header>

    <!-- About Section -->
    <section>
        <div class="container">
            <h2>ข้อมูลส่วนตัว</h2>
            <p>ชื่อ: เนตรนภา เหมะธุรินทร์</p>
            <p>อายุ: 18 ปี</p>
            <p>น้ำหนัก: 38 กิโลกรัม</p>
            <p>ส่วนสูง: 163 เซนติเมตร</p>
            <p>สถานะ: นักเรียนชั้น ม.6</p>
            <p>โรงเรียน: โรงเรียนพะทายพิทยาคม</p>
            <p>GPAX (5 เทอม): 3.85</p>
        </div>
    </section>

</body>
</html>
